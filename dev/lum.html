<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="welcome-block">
                <p class="p-0 welcome-message"></p>
            </div>
            <div class="wheather-block">
                <div class="bg-block">
                    <img alt="icon-wheather" class="wheather-info icn" />
                    <p class="wheather-info main"></p>
                </div>
                <div class="md-block">
                    <span>
                        <p class="p-0">Temp.:</p>
                        <p class="p-0 wheather-info temp"></p>
                    </span>
                    <span>
                        <p class="p-0">Min. temp.:</p>
                        <p class="p-0 wheather-info templt min"></p>
                    </span>
                    <span>
                        <p class="p-0">Max. temp.:</p>
                        <p class="p-0 wheather-info templt max"></p>
                    </span>
                </div>
            </div>
        </div>
        <div class="main-body">
            <textarea placeholder="Write here..." spellcheck="false" class="notes" rows="12"></textarea>
        </div>
    </div>
</body>

</html>
